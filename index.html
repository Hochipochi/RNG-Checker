<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RNG Checker</title>
  <meta name="description" content="Check your RNG!">
  <meta name="author" content="Michael Smitte">
  <link rel="stylesheet" href="assets/style.css">
 
</head>
<body>
    <h1>RNG-Checker! Test your RNG here</h1>
    <h2>Choose your method of roll. Roll History and personal info at the bottom of the page! </h2>
  <div class="flex-container">
    <div class="container-child">Flip a Coin!<img id="coin" class="imgCoin" src="assets/coin-toss-nbg.png" alt="Coin Toss Image"></div>
    <div class="container-child">Roll a D6!<img id="dSix" class="imgDSix" src="assets/d6-nbg.png" alt="Six-Sided Die Image"></div>
    <div class="container-child">Roll a D8!<img id="dEight" class="imgDEight" src="assets/d8-nbg.png" alt="Eight-Sided Die Image"></div>
    <div class="container-child">Roll a D10!<img id="dTen" class="imgDTen" src="assets/d10-nbg.png" alt="Ten-Sided Die Image"></div>
    <div class="container-child">Roll a D12!<img id="dTwelve" class="imgDTwelve" src="assets/d12-nbg.png" alt="Twelve-Sided Die Image"></div>
    <div class="container-child">Roll a D20!<img id="dTwenty" class="imgDTwenty" src="assets/d20-nbg.png" alt="Twenty-Sided Die Image"></div>
    <div class="container-child">Roll a D100!<img id="dHundred" class="imgDHundred" src="assets/d100-nbg.png" alt="Hundred-Sided Die Image"></div>
    <div class="container-child">Roll Many Dice!<img id="diceBag" class="imgDicebag" src="assets/dicebag-nbg.png" alt="Bag of Dice Image"></div>
    <div class="container-child">Custom Roll!<img id="qMark" class="imgQmark" src="assets/qmark-nbg.png" alt="Question Mark Image"></div>
  </div>

  
  <footer><button id="buttonHistory" class="buttonHistory" type="button">View Your Roll History!</button>
    <button id="buttonClear" class="buttonHistory" type="button">Clear Your Roll History!</button>
  </footer>
  <script src="assets/logic.js"></script>
  <script src="assets/buttons.js"></script>
</body>
</html>
